                       ( (p.TQQQ || 0) * (parseFloat(inputs.qty_tqqq) || 0) ) +

                       ( (p[inputs.custom_ticker_1] || 0) * (parseFloat(inputs.qty_custom_1) || 0) ) +

            const pieData = useMemo(() => {

                    { name: 'TQQQ', value: (p.TQQQ || 0) * (parseFloat(inputs.qty_tqqq) || 0), color: '#c084fc' },
                    { name: 'IBIT', value: (p.IBIT || 0) * (parseFloat(inputs.qty_ibit) || 0), color: '#f59e0b' },
                    { name: inputs.custom_ticker_1, value: (p[inputs.custom_ticker_1] || 0) * (parseFloat(inputs.qty_custom_1) || 0), color: '#10b981' },
                    { name: inputs.custom_ticker_2, value: (p[inputs.custom_ticker_2] || 0) * (parseFloat(inputs.qty_custom_2) || 0), color: '#06b6d4' },
                    { name: 'ç¾é‡‘', value: parseFloat(inputs.cash_balance) || 0, color: '#94a3b8' }
                ];
                const filtered = data.filter(item => item.value > 0);
                const sum = filtered.reduce((acc, curr) => acc + curr.value, 0);
                return filtered.map(item => ({ ...item, percentage: sum > 0 ? ((item.value / sum) * 100).toFixed(1) : 0 }));
            }, [prices, inputs]);

            const analysis = useMemo(() => {
                const q = prices.QQQ;
                const { qqq_ema5: e5, qqq_ema12: e12, qqq_ema25: e25, qqq_ath: ath, current_positions: cur } = inputs;
                if (!q || !e25) return { rec: "æ›´æ–°ä¸­...", msg: "è«‹ç¢ºèªé€±ç·šæ•¸å€¼ã€‚", level: "info" };
                const isDeath = q < (e25 * 0.97);
                const isUp = e5 > e12;
                const dd = ath > 0 ? (ath - q) / ath : 0;
                const isSniper = dd > 0.08 && isUp;
                const isNearATH = q >= (ath * 0.98);
                let rec = "QLD (2x)";
                let msg = "è¶¨å‹¢å‘ä¸Šï¼Œç¶­æŒ 2 å€æ§“æ¡¿å·¡èˆªã€‚";
                let level = "info";
                if (isDeath) { rec = "CASH (å…¨ç¾é‡‘)"; msg = "âš ï¸ è·Œç ´ 25EMA ç”Ÿæ­»ç·šï¼å¼·åˆ¶æ¸…å€‰é¿éšªã€‚"; level = "error"; }
                else if (isSniper) { rec = "TQQQ (3x)"; msg = "ğŸ”¥ å›èª¿ > 8% ä¸”è¶¨å‹¢å‘ä¸Šï¼Œç‹™æ“Šé»è§¸ç™¼ã€‚"; level = "success"; }
                else if (!isUp) { rec = "QQQ (1x)"; msg = "ğŸ“‰ æ–œç‡å‘ä¸‹ï¼Œé™è‡³ 1x æ¸›å°‘æè€—ã€‚"; level = "warning"; }
                else if (cur === 'TQQQ' && (isNearATH || q < e5)) {
                    rec = "QLD (2x)";
                    msg = isNearATH ? "ğŸ’° ä¿®å¾©é”æ¨™ 98%ï¼Œç²åˆ©çµæ¸…æ›å› QLDã€‚" : "âš ï¸ å‹•èƒ½æ¶ˆå¤± (ç ´ 5EMA)ï¼Œæ’¤é€€ã€‚";
                    level = "warning";
                }
                return { rec: `${cur === rec.split(' ')[0] ? "[çºŒæŠ±ä¸­]" : "[åŸ·è¡Œæ›å€‰]"} ${rec}`, msg, level };
            }, [prices, inputs]);

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                const unsubAuth = auth.onAuthStateChanged(setUser);
                return () => unsubAuth();
            }, []);

            useEffect(() => {
                if (!effectiveUserId) return;
                const userPath = db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId);
                const unsubRecs = userPath.collection('trading_records').onSnapshot(snap => {
                    const r = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    r.sort((a,b) => new Date(b.date) - new Date(a.date));
                    setRecords(r);
                });
                const unsubConf = userPath.collection('config').doc('current').onSnapshot(snap => {
                    if (snap.exists) { setInputs(prev => ({ ...prev, ...snap.data(), record_date: new Date().toISOString().split('T')[0] })); }
                });
                return () => { unsubRecs(); unsubConf(); };
            }, [effectiveUserId]);

            const fetchPrices = async () => {
                if (loadingPrices) return;
                setLoadingPrices(true);
                const syms = ['QQQ', 'QLD', 'TQQQ', 'IBIT', inputs.custom_ticker_1, inputs.custom_ticker_2].filter(s => s && s.trim() !== '');

                try {
                    for (const s of syms) {
                        const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${s.toUpperCase()}&token=${FINNHUB_API_KEY}`);

            };
            useEffect(() => { fetchPrices(); const i = setInterval(fetchPrices, 60000); return () => clearInterval(i); }, [inputs.custom_ticker_1, inputs.custom_ticker_2]);

            const showToast = (txt) => { setMessage(txt); setTimeout(() => setMessage(null), 3000); };

            const save = async () => {
                if (!effectiveUserId || isSaving) return;
                setIsSaving(true);
                const d = new Date(inputs.record_date); d.setHours(12, 0, 0, 0);
                const record = { date: d.toISOString(), total_equity: totalCapital, core_pos: analysis.rec, sat_pos: prices.IBIT > inputs.ibit_ema50 ? 'IBIT' : 'CASH', prices: { ...prices }, inputs: { ...inputs } };
                try {
                    await db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId).collection('trading_records').add(record);
                    await db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId).collection('config').doc('current').set(inputs, { merge: true });
                    showToast("å·²å­˜æª”è‡³é›²ç«¯ï¼");
                } catch (e) { showToast("å„²å­˜å¤±æ•—"); }
                finally { setIsSaving(false); }
            };

            const handleInputChange = (f, v) => setInputs(p => ({ ...p, [f]: (typeof p[f] === 'number') ? (v === '' ? 0 : Math.max(0, parseFloat(v))) : v }));
            const syncToCloud = async (f, v) => { if (!effectiveUserId) return; await db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId).collection('config').doc('current').set({ [f]: v }, { merge: true }); };

            const loanRepayTargetAmount = useMemo(() => totalCapital * (1 + inputs.loan_repay_target/100), [totalCapital, inputs.loan_repay_target]);
            const isRepayNeeded = totalCapital >= loanRepayTargetAmount && inputs.loan_amount > 0;

            const updateRecord = async (id) => {
                const d = new Date(editForm.date); d.setHours(12, 0, 0, 0);
                const hP = editForm.prices || prices;
                const nT = ((hP.QQQ || 0) * (parseFloat(editForm.inputs.qty_qqq) || 0)) + ((hP.QLD || 0) * (parseFloat(editForm.inputs.qty_qld) || 0)) + ((hP.TQQQ || 0) * (parseFloat(editForm.inputs.qty_tqqq) || 0)) + ((hP.IBIT || 0) * (parseFloat(editForm.inputs.qty_ibit) || 0)) + ((hP[editForm.inputs.custom_ticker_1] || 0) * (parseFloat(editForm.inputs.qty_custom_1) || 0)) + ((hP[editForm.inputs.custom_ticker_2] || 0) * (parseFloat(editForm.inputs.qty_custom_2) || 0)) + (parseFloat(editForm.inputs.cash_balance) || 0);
                await db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId).collection('trading_records').doc(id).update({ date: d.toISOString(), inputs: editForm.inputs, total_equity: nT });
                setEditingId(null); showToast("ä¿®æ”¹æˆåŠŸ");
            };

            const stats = useMemo(() => {
                if (records.length < 1) return { growth: 0, end: 0, list: [] };
                const filtered = records.filter(r => {
                    const d = new Date(r.date);
                    if (filterMode === 'year') return d.getFullYear() === new Date().getFullYear();
                    if (filterMode === 'month') return d.getFullYear() === new Date().getFullYear() && d.getMonth() === new Date().getMonth();
                    return true;
                });
                if (filtered.length < 1) return { growth: 0, end: 0, list: [] };

                const start = s[0].total_equity;
                const end = s[s.length-1].total_equity;
                return { start, end, growth: start > 0 ? ((end - start) / start) * 100 : 0, list: filtered };
            }, [records, filterMode]);

                        </div>

                            <button onClick={() => setDarkMode(!darkMode)} className="p-2.5 rounded-xl bg-white/10 text-white/80 border border-white/20 active:scale-90"><Icon name={darkMode ? "Sun" : "Moon"} size={20} /></button>
                            <button onClick={() => setView('sync_settings')} className={`p-2.5 rounded-xl shadow-md bg-white border-2 ${view === 'sync_settings' ? 'border-indigo-400 ring-4 ring-indigo-400/20' : 'border-slate-100'}`}><Icon name="Settings" size={20} className="text-slate-700" /></button>

                        </div>

                    <main className="max-w-md mx-auto p-4 pt-24 space-y-6">
                        {view === 'sync_settings' && (
                            <div className="space-y-6 animate-in fade-in">
                                <Card className="bg-slate-800 dark:bg-indigo-950 text-white border-none p-6 shadow-2xl relative overflow-hidden">
                                    <div className="absolute right-0 top-0 p-4 opacity-10"><Icon name="Fingerprint" size={100} /></div>
                                    <SectionTitle title="ç›®å‰åŒæ­¥é‡‘é‘° ID" iconName="Fingerprint" />
                                    <span className="text-lg font-black break-all tracking-tight relative z-10">{effectiveUserId || 'æ­£åœ¨é€£çµ...'}</span>
