        // --- Firebase è¨­å®š ---

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');
            const [prices, setPrices] = useState({ QQQ: 0, QLD: 0, TQQQ: 0, IBIT: 0, TSLA: 0, GOOGL: 0 });

            const [isSaving, setIsSaving] = useState(false);
            const [isWhitepaperOpen, setWhitepaperOpen] = useState(false);
            const [darkMode, setDarkMode] = useState(() => localStorage.getItem('qqq_theme') === 'dark');

            // æ­·å²ç´€éŒ„é¡¯ç¤ºæ•¸é‡ (Pagination)
            const [visibleCount, setVisibleCount] = useState(20);
            
            const [filterMode, setFilterMode] = useState('all');
            const [deletingId, setDeletingId] = useState(null);

            const effectiveUserId = customSyncId || (user ? user.uid : null);

            const [inputs, setInputs] = useState({
                qqq_ema5: 0, qqq_ema12: 0, qqq_ema25: 0, qqq_ath: 0, ibit_ema50: 0,
                current_positions: 'CASH', qty_qqq: 0, qty_qld: 0, qty_tqqq: 0, qty_ibit: 0,
                qty_tsla: 0, qty_goog: 0, // æ–°å¢ TSLA èˆ‡ GOOG
                cash_balance: 0, record_date: new Date().toISOString().split('T')[0],
                loan_amount: 0, loan_rate: 2.0, loan_years: 7, loan_repay_target: 20, motto: ''
            });

            const [records, setRecords] = useState([]);

            // ä¸»é¡Œåˆ‡æ›
            useEffect(() => {
                const root = window.document.documentElement;
                if (darkMode) {
                    root.classList.add('dark');
                    root.classList.remove('light');
                    localStorage.setItem('qqq_theme', 'dark');
                } else {
                    root.classList.add('light');
                    root.classList.remove('dark');
                    localStorage.setItem('qqq_theme', 'light');
                }
            }, [darkMode]);

            // è¨ˆç®—è³‡ç”¢ (å« TSLA, GOOG)
            const totalCapital = useMemo(() => {
                return (prices.QQQ * (parseFloat(inputs.qty_qqq) || 0)) + 
                       (prices.QLD * (parseFloat(inputs.qty_qld) || 0)) + 
                       (prices.TQQQ * (parseFloat(inputs.qty_tqqq) || 0)) + 
                       (prices.IBIT * (parseFloat(inputs.qty_ibit) || 0)) + 
                       (prices.TSLA * (parseFloat(inputs.qty_tsla) || 0)) + 
                       (prices.GOOGL * (parseFloat(inputs.qty_goog) || 0)) + 
                       (parseFloat(inputs.cash_balance) || 0);
            }, [prices, inputs]);

            // åˆ†æé‚è¼¯
            const analysis = useMemo(() => {
                const q = prices.QQQ;
                const { qqq_ema5: e5, qqq_ema12: e12, qqq_ema25: e25, qqq_ath: ath, current_positions: cur } = inputs;
                if (!q || !e25) return { rec: "æ•¸æ“šé€£ç·šä¸­...", msg: "è«‹æ›´æ–°æ•¸æ“šä¸¦æŠ“å–å¸‚åƒ¹ã€‚", level: "info" };
                const isDeath = q < (e25 * 0.97);
                const isUp = e5 > e12;
                const dd = ath > 0 ? (ath - q) / ath : 0;
                const isSniper = dd > 0.08 && isUp;
                const isBack = q >= (ath * 0.98);

                let rec = "QLD (2x)";
                let msg = "å¤šé ­è¶¨å‹¢å‘ä¸Šï¼Œç¶­æŒ 2 å€æ§“æ¡¿å·¡èˆªæ¨¡å¼ã€‚";
                let level = "info";
                if (isDeath) { rec = "CASH (å…¨ç¾é‡‘)"; msg = "âš ï¸ è·Œç ´ 25EMA ç”Ÿæ­»ç·š (-3%)ï¼ç«‹å³å¼·åˆ¶æ¸…å€‰é¿éšªã€‚"; level = "error"; }
                else if (isSniper) { rec = "TQQQ (3x)"; msg = "ğŸ”¥ å›èª¿è¶…é 8% ä¸”è¶¨å‹¢å‘ä¸Šï¼Œè§¸ç™¼æ·±å‘ç‹™æ“Šã€‚"; level = "success"; }
                else if (!isUp) { rec = "QQQ (1x)"; msg = "ğŸ“‰ æ–œç‡å‘ä¸‹ï¼Œä¸»å‹•é™è‡³ 1x æ¸›å°‘æè€—ã€‚"; level = "warning"; }
                else if (cur === 'TQQQ' && (isBack || q < e5)) {
                    rec = "QLD (2x)";
                    msg = isBack ? "ğŸ’° ä¿®å¾©é”æ¨™ 98%ï¼Œç²åˆ©çµæ¸…æ›å› QLDã€‚" : "âš ï¸ å‹•èƒ½æ¶ˆå¤± (ç ´ 5EMA)ï¼Œæ’¤é€€ã€‚";
                    level = "warning";
                }
                const label = cur === rec.split(' ')[0] ? "[çºŒæŠ±ä¸­]" : "[åŸ·è¡Œæ›å€‰]";
                return { rec: `${label} ${rec}`, msg, level };
            }, [prices, inputs]);

            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                const unsubAuth = auth.onAuthStateChanged(setUser);
                return () => unsubAuth();
            }, []);

            useEffect(() => {
                if (!effectiveUserId) return;
                const userPath = db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId);
                const unsubRecs = userPath.collection('trading_records').onSnapshot(snap => {
                    const r = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    r.sort((a,b) => new Date(b.date) - new Date(a.date));
                    setRecords(r);
                });
                const unsubConf = userPath.collection('config').doc('current').onSnapshot(snap => {
                    if (snap && snap.exists) {
                        setInputs(prev => ({ ...prev, ...snap.data(), record_date: new Date().toISOString().split('T')[0] }));
                    }
                });
                return () => { unsubRecs(); unsubConf(); };
            }, [effectiveUserId]);

            const refreshPrices = async () => {
                if (loadingPrices) return;
                setLoadingPrices(true);
                const syms = ['QQQ', 'QLD', 'TQQQ', 'IBIT', 'TSLA', 'GOOGL'];
                const nP = { ...prices };
                try {
                    for (const s of syms) {
                        const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${s}&token=${FINNHUB_API_KEY}`);
                        const d = await res.json();
                        nP[s] = d.c || 0;
                    }
                    setPrices(nP);
                } catch (e) { console.error(e); } finally { setLoadingPrices(false); }
            };
            useEffect(() => { refreshPrices(); const i = setInterval(refreshPrices, 60000); return () => clearInterval(i); }, []);

            const save = async () => {
                if (!effectiveUserId || isSaving) return;
                setIsSaving(true);
                const d = new Date(inputs.record_date); d.setHours(12, 0, 0, 0);
                const record = { date: d.toISOString(), total_equity: totalCapital, core_pos: analysis.rec, sat_pos: prices.IBIT > inputs.ibit_ema50 ? 'IBIT' : 'CASH', prices: { ...prices }, inputs: { ...inputs } };
                try {
                    await db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId).collection('trading_records').add(record);
                    await db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId).collection('config').doc('current').set(inputs, { merge: true });
                    alert("å„²å­˜æˆåŠŸï¼");
                } catch (e) { alert("å„²å­˜å¤±æ•—"); }
                finally { setIsSaving(false); }
            };

            const exportBackup = () => {
                const data = { config: inputs, history: records };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = `QQQ_Backup_${inputs.record_date}.json`; a.click();
            };

            const importBackup = (e) => {
                const file = e.target.files[0]; if (!file) return;
                const r = new FileReader();
                r.onload = async (ev) => {
                    try {
                        const data = JSON.parse(ev.target.result);
                        if (confirm(`ç¢ºå®šåŒ¯å…¥å‚™ä»½åˆ° ID: ${effectiveUserId}ï¼Ÿ`)) {
                            await db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId).collection('config').doc('current').set(data.config, { merge: true });
                            for (const item of data.history) { const { id, ...clean } = item; await db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId).collection('trading_records').add(clean); }
                            alert("åŒ¯å…¥æˆåŠŸï¼"); window.location.reload();
                        }
                    } catch (err) { alert("åŒ¯å…¥å¤±æ•—"); }
                };
                r.readAsText(file);
            };

            const startEdit = (rec) => { setEditingId(rec.id); setEditForm({ ...rec, date: rec.date.split('T')[0], inputs: rec.inputs || { ...inputs } }); };
            const updateRecord = async (id) => {
                const d = new Date(editForm.date); d.setHours(12, 0, 0, 0);
                const hP = editForm.prices || prices;
                const nT = (hP.QQQ * (parseFloat(editForm.inputs.qty_qqq) || 0)) + 
                           (hP.QLD * (parseFloat(editForm.inputs.qty_qld) || 0)) + 
                           (hP.TQQQ * (parseFloat(editForm.inputs.qty_tqqq) || 0)) + 
                           (hP.IBIT * (parseFloat(editForm.inputs.qty_ibit) || 0)) + 
                           (hP.TSLA * (parseFloat(editForm.inputs.qty_tsla) || 0)) + 
                           (hP.GOOGL * (parseFloat(editForm.inputs.qty_goog) || 0)) + 
                           (parseFloat(editForm.inputs.cash_balance) || 0);
                await db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId).collection('trading_records').doc(id).update({ date: d.toISOString(), inputs: editForm.inputs, total_equity: nT });
                setEditingId(null);
                alert("ä¿®æ”¹æˆåŠŸ");
            };

            const stats = useMemo(() => {
                if (records.length < 1) return { growth: 0, end: 0, list: [] };
                const filtered = records.filter(r => {
                    const d = new Date(r.date);
                    if (filterMode === 'year') return d.getFullYear() === new Date().getFullYear();
                    if (filterMode === 'month') return d.getFullYear() === new Date().getFullYear() && d.getMonth() === new Date().getMonth();

                return { start: s[0].total_equity, end: s[s.length-1].total_equity, growth, list: filtered };
            }, [records, filterMode]);

            const syncToCloud = async (f, v) => { if (!effectiveUserId) return; await db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId).collection('config').doc('current').set({ [f]: v }, { merge: true }); };

            const loanRepayTargetAmount = useMemo(() => totalCapital * (1 + inputs.loan_repay_target/100), [totalCapital, inputs.loan_repay_target]);
            const isRepayNeeded = totalCapital >= loanRepayTargetAmount && inputs.loan_amount > 0;

            return (
                <div className="pb-32 overflow-x-hidden min-h-screen transition-colors duration-300 select-none">
