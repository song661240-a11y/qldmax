        // --- 3. App ä¸»ç¨‹å¼ ---
        const App = () => {
            // --- ç‹€æ…‹å®£å‘Š ---
            const [view, setView] = useState('dashboard');
            const [prices, setPrices] = useState({ QQQ: 0, QLD: 0, TQQQ: 0, IBIT: 0 });

            const [isSaving, setIsSaving] = useState(false);
            const [darkMode, setDarkMode] = useState(() => localStorage.getItem('qqq_theme') === 'dark');
            const [message, setMessage] = useState(null);

            const [customSyncId, setCustomSyncId] = useState(() => localStorage.getItem('qqq_sync_id') || '');
            const [tempSyncId, setTempSyncId] = useState(customSyncId);
            const effectiveUserId = customSyncId || (user ? user.uid : null);

            const [inputs, setInputs] = useState({
                qqq_ema5: 0, qqq_ema12: 0, qqq_ema25: 0, qqq_ath: 0, ibit_ema50: 0,
                current_positions: 'CASH', qty_qqq: 0, qty_qld: 0, qty_tqqq: 0, qty_ibit: 0,
                custom_ticker_1: 'TSLA', qty_custom_1: 0, custom_ticker_2: 'GOOGL', qty_custom_2: 0,
                cash_balance: 0, record_date: new Date().toISOString().split('T')[0],
                loan_amount: 0, loan_rate: 2.0, loan_years: 7, loan_repay_target: 20, 
                loan_entry_valuation: 0, loan_monthly_repay: 0, motto: '', record_memo: ''
            });

            // --- åŠŸèƒ½å‡½å¼ ---
            const showToast = (txt) => { setMessage(txt); setTimeout(() => setMessage(null), 3000); };
            const handleInputChange = (f, v) => setInputs(p => ({ ...p, [f]: (typeof p[f] === 'number') ? (v === '' ? 0 : parseFloat(v)) : v }));
            const syncToCloud = async (f, v) => { if (!effectiveUserId) return; await db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId).collection('config').doc('current').set({ [f]: v }, { merge: true }); };

            const fetchPrices = useCallback(async () => {
                if (loadingPrices) return;
                setLoadingPrices(true);
                const t1 = (inputs.custom_ticker_1 || "").trim().toUpperCase();
                const t2 = (inputs.custom_ticker_2 || "").trim().toUpperCase();
                const syms = [...new Set(['QQQ', 'QLD', 'TQQQ', 'IBIT', t1, t2].filter(Boolean))];
                
                try {
                    const results = await Promise.allSettled(syms.map(async (s) => {
                        const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${s}&token=${FINNHUB_API_KEY}`);
                        const d = await res.json();
                        return { symbol: s, price: d.c || 0 };
                    }));
                    const newMap = {};
                    results.forEach(res => { if (res.status === 'fulfilled' && res.value.price > 0) newMap[res.value.symbol] = res.value.price; });
                    setPrices(prev => ({ ...prev, ...newMap }));
                } catch (e) { console.error(e); } 
                finally { setLoadingPrices(false); }
            }, [inputs.custom_ticker_1, inputs.custom_ticker_2, loadingPrices]);

            // --- è¨ˆç®—å±¬æ€§ ---
            const totalCapital = useMemo(() => {
                const p = prices; const t1 = (inputs.custom_ticker_1 || "").toUpperCase(); const t2 = (inputs.custom_ticker_2 || "").toUpperCase();
                return ( (p.QQQ || 0) * (parseFloat(inputs.qty_qqq) || 0) ) + ( (p.QLD || 0) * (parseFloat(inputs.qty_qld) || 0) ) + ( (p.TQQQ || 0) * (parseFloat(inputs.qty_tqqq) || 0) ) + ( (p.IBIT || 0) * (parseFloat(inputs.qty_ibit) || 0) ) + ( (p[t1] || 0) * (parseFloat(inputs.qty_custom_1) || 0) ) + ( (p[t2] || 0) * (parseFloat(inputs.qty_custom_2) || 0) ) + ( parseFloat(inputs.cash_balance) || 0 );
            }, [prices, inputs]);

            const loanSellThreshold = useMemo(() => (parseFloat(inputs.loan_entry_valuation) || 0) * (1 + (parseFloat(inputs.loan_repay_target) || 0) / 100), [inputs.loan_entry_valuation, inputs.loan_repay_target]);
            const isTargetReached = totalCapital >= loanSellThreshold && inputs.loan_entry_valuation > 0;

            const pieData = useMemo(() => {
                const p = prices; const t1 = (inputs.custom_ticker_1 || "").toUpperCase(); const t2 = (inputs.custom_ticker_2 || "").toUpperCase();
                const d = [
                    { name: 'QQQ', value: (p.QQQ || 0) * (parseFloat(inputs.qty_qqq) || 0), color: '#4f46e5' },
                    { name: 'QLD', value: (p.QLD || 0) * (parseFloat(inputs.qty_qld) || 0), color: '#818cf8' },
                    { name: 'TQQQ', value: (p.TQQQ || 0) * (parseFloat(inputs.qty_tqqq) || 0), color: '#c084fc' },
                    { name: 'IBIT', value: (p.IBIT || 0) * (parseFloat(inputs.qty_ibit) || 0), color: '#f59e0b' },
                    { name: t1, value: (p[t1] || 0) * (parseFloat(inputs.qty_custom_1) || 0), color: '#10b981' },
                    { name: t2, value: (p[t2] || 0) * (parseFloat(inputs.qty_custom_2) || 0), color: '#06b6d4' },
                    { name: 'ç¾é‡‘', value: parseFloat(inputs.cash_balance) || 0, color: '#94a3b8' }
                ];
                const filtered = d.filter(x => x.value > 0); const sum = filtered.reduce((a, b) => a + b.value, 0);
                return filtered.map(x => ({ ...x, percentage: sum > 0 ? ((x.value / sum) * 100).toFixed(1) : 0 }));
            }, [prices, inputs]);

            const analysis = useMemo(() => {
                const q = prices.QQQ; const { qqq_ema5: e5, qqq_ema12: e12, qqq_ema25: e25, qqq_ath: ath } = inputs;
                if (!q || !e25) return { rec: "è¼‰å…¥ä¸­...", msg: "æ›´æ–°å¸‚åƒ¹ä»¥ç²å¾—åˆ†æã€‚", level: "info" };
                const isDeath = q < (e25 * 0.97); const isUp = e5 > e12;
                const dd = ath > 0 ? (ath - q) / ath : 0;
                if (isDeath) return { rec: "CASH (å…¨ç¾é‡‘)", msg: "âš ï¸ è·Œç ´ç”Ÿæ­»ç·šï¼Œå¼·åˆ¶é¿éšªã€‚", level: "error" };
                if (dd > 0.08 && isUp) return { rec: "TQQQ (3x)", msg: "ğŸ”¥ è§¸ç™¼æ·±å‘ç‹™æ“Šæ¨¡å¼ã€‚", level: "success" };
                if (!isUp) return { rec: "QQQ (1x)", msg: "ğŸ“‰ è¶¨å‹¢åå¼±ï¼Œä¿å®ˆé™æ§“æ¡¿ã€‚", level: "warning" };
                return { rec: "QLD (2x)", msg: "ğŸš€ æ­£å¸¸è¶¨å‹¢ï¼Œç¶­æŒå·¡èˆªã€‚", level: "info" };
            }, [prices, inputs]);

            const stats = useMemo(() => {
                if (records.length < 1) return { growth: 0, end: 0, list: [] };
                const filtered = records.filter(r => { const d = new Date(r.date); if (filterMode === 'year') return d.getFullYear() === new Date().getFullYear(); if (filterMode === 'month') return d.getFullYear() === new Date().getFullYear() && d.getMonth() === new Date().getMonth(); return true; });
                if (filtered.length < 1) return { growth: 0, end: 0, list: [] };
                const sorted = [...filtered].sort((a,b) => new Date(a.date) - new Date(b.date));
                const st = sorted[0].total_equity; const en = sorted[sorted.length-1].total_equity;
                return { start: st, end: en, growth: st > 0 ? ((en - st) / st) * 100 : 0, list: filtered };
            }, [records, filterMode]);

            // --- 4. å‰¯ä½œç”¨ ---
            useEffect(() => {
                auth.signInAnonymously().catch(console.error);
                const unsubAuth = auth.onAuthStateChanged(setUser);
                return () => unsubAuth();
            }, []);

            useEffect(() => {
                if (!effectiveUserId) return;
                const userPath = db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId);
                const unsubRecs = userPath.collection('trading_records').onSnapshot(snap => {
                    const r = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    r.sort((a,b) => new Date(b.date) - new Date(a.date));
                    setRecords(r);
                });
                const unsubConf = userPath.collection('config').doc('current').onSnapshot(snap => {
                    if (snap.exists) setInputs(prev => ({ ...prev, ...snap.data(), record_date: new Date().toISOString().split('T')[0] }));
                });
                fetchPrices(); 
                return () => { unsubRecs(); unsubConf(); };
            }, [effectiveUserId]);

            const save = async () => {
                if (!effectiveUserId || isSaving) return;
                setIsSaving(true);
                const d = new Date(inputs.record_date); d.setHours(12, 0, 0, 0);
                try {
                    await db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId).collection('trading_records').add({ 
                        date: d.toISOString(), total_equity: totalCapital, core_pos: analysis.rec, prices: { ...prices }, inputs: { ...inputs }, memo: inputs.record_memo || '' 
                    });
                    await db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId).collection('config').doc('current').set(inputs, { merge: true });
                    showToast("åŒæ­¥æˆåŠŸï¼"); setInputs(p => ({ ...p, record_memo: '' }));
                } catch (e) { showToast("å„²å­˜å¤±æ•—"); } 
                finally { setIsSaving(false); }
            };

            const confirmDelete = async (id) => {
                try { await db.collection('artifacts').doc(appId).collection('users').doc(effectiveUserId).collection('trading_records').doc(id).delete(); setDeletingId(null); } catch (e) { showToast("åˆªé™¤å¤±æ•—"); }
            };

            return (
                <div className="pb-32 min-h-screen transition-colors duration-300 font-black text-left select-none">
                    {message && <div className="fixed top-24 left-1/2 -translate-x-1/2 z-[60] animate-in fade-in slide-in-from-top-4"><div className="bg-indigo-600 text-white px-6 py-3 rounded-full shadow-2xl font-black text-sm flex items-center gap-2"><Icon name="CheckCircle" size={16} /> {message}</div></div>}

                        <div className="flex items-center gap-2"><div className="bg-white p-2 rounded-2xl shadow-sm"><Icon name="TrendingUp" className="text-indigo-900" size={18} /></div><h1 className="font-black text-lg uppercase tracking-tighter">QQQ Control</h1></div>
                        <div className="flex items-center gap-2">
                            <button onClick={() => setDarkMode(!darkMode)} className="p-2.5 rounded-xl bg-white/10 text-white/80 active:scale-90"><Icon name={darkMode ? "Sun" : "Moon"} size={20} /></button>
                            <button onClick={() => setView('sync_settings')} className="p-2.5 rounded-xl bg-white border-2 border-slate-100 text-slate-700 active:scale-90"><Icon name="Settings" size={20} /></button>
                            <div className="flex items-center gap-1.5 ml-1">
                                <button onClick={fetchPrices} className="p-2 text-white/80 active:rotate-180 transition-transform"><Icon name="RefreshCcw" size={22} className={loadingPrices ? 'animate-spin' : ''} /></button>
                                <div className={`w-3.5 h-3.5 rounded-full border-2 ${loadingPrices ? 'bg-red-500 border-red-300 sync-loading' : 'bg-emerald-500 border-emerald-300 shadow-emerald-500/50'}`}></div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-md mx-auto p-4 pt-24 space-y-6">
                        {view === 'dashboard' && (
